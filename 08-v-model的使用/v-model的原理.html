<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  v-model（双向绑定）的操作其实就是一个语法糖，它的背后本质上是两个操作：-->
<!--  1.v-bind绑定一个value属性-->
<!--  2.v-on指令给当前元素绑定input事件-->
<!--  <input type="text" v-model="message">-->
<!--  <input type="text" :value="message" @input="getValueChange">-->
  <input type="text" :value="message" @input="message=$event.target.value">
  <h2>{{message}}</h2>
</div>
<script src="../vue.js">
</script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    methods:{
      getValueChange(event){
        this.message = event.target.value
      }
    }
})
</script>

</body>
</html>
