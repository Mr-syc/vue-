<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .active{
    color: red;
  }
  .line{
    background-color: yellow;
  }
</style>
<body>
<div id="app">
<!--  <h2 :class=" active">{{message}}</h2>-->
  <h2 :class="{active : isActive,line:isLine}">{{message}}</h2>
  <h2 :class='getClasses()'>{{message}}</h2>
  <button @click="black">按钮</button>

</div>
<script src="../vue.js">
</script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      isActive:'true',
      isLine:'true'

    },
    methods:{
      black: function () {
        this.isActive = !this.isActive;
      },
      getClasses:function () {
        return{active : this.isActive,line:this.isLine};
      }
    }
})
</script>


</body>
</html>
