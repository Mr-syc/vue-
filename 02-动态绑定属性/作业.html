<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .active{
    color: red;
  }
</style>
<body>
<div id="app">
  <ul>
    <li v-for="(m,index) in movies"
        :class="{active: currentIndex===index}" @click="getIndex(index)">{{m}}</li>
  </ul>
</div>
<script src="../vue.js">
</script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      movies:['海王','海尔兄弟','火影忍者','进击的巨人'],
      currentIndex:0
    },
    methods:{
      getIndex:function (index) {
        this.currentIndex = index;
      }
    }


})
</script>

</body>
</html>
