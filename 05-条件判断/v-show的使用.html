<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  v-if和v-show的区别：-->
<!--      v-if：当条件是false的时候，包含v-if指令的元素，根本就不会存在DOM中-->
<!--      v-show：当条件是false的时候，v-show只是给我们一个行内样式：display:none-->
  <h2 v-if="isShow" id="aaa">{{message}}</h2>
  <h2 v-show="isShow" id="bbb">{{message}}</h2>
</div>
<script src="../vue.js">
</script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      isShow:true
    }
})
</script>


</body>
</html>
