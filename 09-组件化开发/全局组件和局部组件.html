<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<con></con>
</div>
<div id="app2"><con></con></div>
<script src="../vue.js">
</script>
<script>
  //1.创建组件构造器
  const cpnC=Vue.extend({
    template:`
    <div>
      <h2>我是标题</h2>
      <p>我是内容，哈哈哈哈哈哈</p>
    </div>`
  })

  //2.注册组件（全局组件,意味着可以在多个vue的实例下使用）

  // Vue.component('con',cpnC);

  //疑问：怎么注册组件是局部组件？

  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    components:{  //局部组件的注册方法
      con:cpnC
    }
})


  const app2 = new Vue({
    el:'#app2',
    components: {
      con:cpnC
    }
  })
</script>

</body>
</html>
