<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :c-info="info" :c-message="message"></cpn>
</div>
<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
    <h2>{{cMessage}}</h2>
  </div>
</template>
<script src="../vue.js">
</script>
<script>

  const cpn={
    template:'#cpn',
    props:{
      cInfo:{
        type:Object,
        default() {
          return {};
        }
      } ,
      cMessage:{
        type:String,
        default:'aaaaa'
      }
    }
  }

  const app = new Vue({
    el:'#app',
    data:{
      info:{
        name:'kobe',
        age:43,
        height:1.97
      },
      message:'你好啊'
    },
    components:{
      cpn
    }
})
</script>

</body>
</html>
