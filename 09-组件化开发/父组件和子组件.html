<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <con2></con2>
</div>
<script src="../vue.js">
</script>
<script>
  //1.创建第一个组件构造器（子组件）
  const cpnC1=Vue.extend({
    template:
      `<div>
         <h2>我是标题1</h2>
         <p>我是内容，哈哈哈哈</p>
       </div>`
  });
  //2.创建第二个组件构造器（父组件）
  const cpnC2=Vue.extend({
    template: `
       <div>
          <h2>我是标题2</h2>
          <p>我是内容，呵呵呵</p>
          <con1></con1>
       </div>`,
    components:{
      con1:cpnC1
    }
  });

   // root组件
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    components:{
      con2:cpnC2
    }
})
</script>

</body>
</html>
