<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--组件实例对象-->
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>当前计数:{{count}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>



<script src="../vue.js">
</script>
<script>
  //1.注册组件
  Vue.component('cpn',{
    template:'#cpn',
    data(){
      return{
        count:0
      }
    },//data是函数目的,主要是每次调用组件，都会重新分配地址建立data数据，
    //使得同一组件调用多次时，每次调用的数据互不影响
    methods:{
      increment() {
        this.count++;
      },
      decrement() {
        if(this.count>0){
          this.count--;
        }
      }
    }
  })

  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    }
})
</script>
</body>
</html>
