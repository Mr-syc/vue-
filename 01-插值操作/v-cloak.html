<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  [v-cloak]{
    display: none;
  }
</style>
<body>
<div id="app" v-cloak>
  <h2>{{message}}</h2>
</div>
<script src="../vue.js">
</script>
<script>
  //在vue解析之前，div中有一个属性v-cloak
  //在vue解析之后，div中没有一个属性v-cloak
  setInterval(function () {
    const app = new Vue({
      el:'#app',
      data:{
        message:'你好啊'
      }
    })
  },1000)
</script>

</body>
</html>
