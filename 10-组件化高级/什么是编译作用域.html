<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
//父组件模板的所有东西都会在父级作用域内编译；子组件模板的所有东西都会在子级作用域内编译
<body>
<div id="app">
  <cpn v-show="isShow"></cpn>
</div>
<script src="../vue.js">
</script>
<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <p>我是内容，哈哈哈</p>
  </div>
</template>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      isShow:true
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return{
           isShow: false
          }

        }

      }
    }
})
</script>

</body>
</html>
