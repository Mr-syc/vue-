<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--//父组件替换插槽的标签，但是内容由子组件提供-->
<div id="app">
  <cpn></cpn>
  <cpn>
<!--    目的是获取子组件中的pLanguages-->
    <template slot-scope="slot">
<!--      <span v-for="item in slot.data">{{item}} * </span>-->
      <span>{{slot.data.join('-')}}</span>
    </template>
  </cpn>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
   <slot :data="pLanguages">
     <ul>
       <li v-for="item in pLanguages">{{item}}</li>
     </ul>
   </slot>
  </div>
</template>
<script src="../vue.js">
</script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return{
            pLanguages:['JavaScript','Java','C++','Python','GO','PHP']
          }
        }
      }
    }
})
</script>

</body>
</html>
